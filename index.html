<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miew via Global</title>
  
  <link rel="stylesheet" href="node_modules/miew/dist/Miew.min.css">
  <link rel="stylesheet" href="public/styles/style.css">
  <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
  <script src="node_modules/miew/dist/Miew.min.js"></script>
</head>
<body>
	<div id="miew-menu">
		PDB Id
		<div>
			<form id="miew-pdb-id">
				<input id="miew-pdb-id-input">
			</form>
		</div>
		<br />
		colors
		<div class="miew-menu" id="miew-colorers">
		</div>
		<br />
		Modes
		<div class="miew-menu" id="miew-modes">
		</div>
		<br />
		<div id="miew-themes">
			Themes
			<button id="theme-light">Light</button>
			<button id="theme-dark">Dark</button>
		</div>
		<button id="miew-reset-view">Reset View</button>
		<button id="miew-screenshot">Screenshot</button>
	</div>
	</div>
	<div id="miew-current"></div>
	<div class="miew-container" style="width:640px; height:480px"></div>




  <script src="public/scripts/script.js"></script>
</body>
</html>
